<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель управления контентом</title>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    // Инициализация CMS
    CMS.init();
    
    // Опционально: русский язык интерфейса
    CMS.registerLocale('ru', {
      app: {
        loading: 'Загрузка...',
        header: {
          content: 'Контент',
          workflow: 'Публикация',
          media: 'Медиа',
          quickAdd: 'Быстрое добавление'
        }
      }
    });
    CMS.setLocale('ru');
  </script>
</body>
</html>
