<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель управления контентом</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .loading {
      margin-top: 50px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading" id="status">Загрузка панели управления...</div>
  
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    window.addEventListener('load', function() {
      var status = document.getElementById('status');
      
      if (typeof CMS !== 'undefined') {
        status.textContent = 'Инициализация CMS...';
        
        try {
          // Упрощенная инициализация без setLocale
          CMS.init();
          status.style.display = 'none';
        } catch (error) {
          status.textContent = 'Ошибка инициализации: ' + error.message;
          console.error('CMS init error:', error);
        }
      } else {
        status.textContent = 'Netlify CMS не загрузилась. Проверьте консоль для подробностей.';
      }
    });
  </script>
</body>
</html>
